<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="/stylemobile.css">
  <link rel="stylesheet" type="text/css" href="desktop.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="content">
    <div id="header" class="sections">
      <div id="logo">
        <img src="/images/logo.svg" alt="Fylo Logo">
      </div>
      <div id="menu">
        <div class="imagebox">
          <img src="/images/icon-document.svg" alt="Access Document" class="actionimg">
        </div>
        <div class="imagebox">
          <img src="/images/icon-folder.svg" alt="Access Folder" class="actionimg">
        </div>
        <div class="imagebox">
          <img src="/images/icon-upload.svg" alt="Upload File" class="actionimg">
        </div>
      </div>
    </div>
  <div id="datasection" class="sections">
    <div id="datatext">
      <p>You've used <span>815 GB</span> of your storage</p>
    </div>
      <div id="usagebar"></div>
      <div id="currentusage"></div>
      <div id="endmarker"></div>
    <div id="markerstart">0 GB</div>
    <div id="markerend">1000 GB</div>
    <div id="triangle"></div>
  </div>
  <div id="bottombox">
    <div id="remainderbox" class="remainder">
      <div id="remaindertext">
          <p><span>185</span> GB left</p>
      </div>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ashehouse.com" target="blank">Ashe House</a>.
  </div>
</body>
</html>
