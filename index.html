<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="content">
    <div id="header" class="sections">
      <div id="logo">
        <img src="/images/logo.svg">
      </div>
      <div id="menu">
        <img src="/images/icon-document.svg" class="actionimg">
        <img src="/images/icon-folder.svg" class="actionimg">
        <img src="/images/icon-upload.svg" class="actionimg">
      </div>
    </div>
  <div id="datasection" class="sections">
    <div id="datatext">
      <p>You've used 815 GB of your storage</p>
    </div>
      <meter id="usagebar" class="styled" value="815" min="0" max="1000">2 out of 10</meter><br>
    </div>
  <div id="bottombox">
    <div id="remainderbox" class="remainder">
      <div id="remaindertext">
          <p><span class="number">185</span> GB left</p>
      </div>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ashehouse.com" target="blank">Ashe House</a>.
  </div>
</body>
</html>
